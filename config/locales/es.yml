      title1: "Esto va comenzando"
      title: "Editorial"
      author: "por Esteban Cortés"
      title2: "Hola luchadores & luchadoras"
      content_html: |
        <p>Es un placer saludarlos de nuevo y presentarles este Magmazine.  Aquí encontrarán un poco de lo que fue nuestra experiencia durante el evento, algunas fotos (solo algunas, no todas porque fueron muchas las que nos hicieron llegar), datos estadísticos y sus opiniones.</p>
        <p>Queremos agradecer a todos los patrocinadores involucrados en este gran esfuerzo por formar una Comunidad.  Uno de los objetivos de Magma Rails es el de fomentar la creación de comunidades de desarrollo a través de México y el resto del mundo.  Con esto en mente, se produjo uno de los eventos más memorables de este año.  Las personas que tuvieron la oportunidad de acompañarnos nos comentaron que este tipo de conferencias usualmente deja fuera el aspecto humano de las interrelaciones.  Nosotros, quisimos enfocarnos en la experiencia de los asistentes. Quisimos crear una atmósfera de colaboración y camaradería, y según varios tweets y comentarios verbales, ¡lo logramos!</p>
        <p>Esta revista digital estará siendo actualizada cada 3 meses, con notas de seguimiento y tal vez más fotos…</p>
        <p>Por ahora, les volvemos a agradecer a todos los que apoyaron directa e indirectamente este gran esfuerzo. Y les reiteramos nuestro compromiso con mejorar la calidad del evento para el siguiente año.  No más dificultades técnicas (lo sentimos mucho Aaron ;) ).</p>
        <p>Ah, antes de irme: estén pendientes del Pre-Registro.  Ya estamos trabajando en la logística, y nos interesa tomar en cuenta a todos los que ya están pensando en asistir a Magma Rails en el 2013.  Ya incluso estamos cambiando el formato del evento y unas cuantas sorpresas más están siendo maquiladas... estoy seguro que ¡les va a encantar!</p>
        <p>Saludos,</p>
        <p>Stbn</p>
      contributors: "CONTENIDO EDITORIAL: Esteban, David Padilla, Juan Pablo, Tania, Karla Magaña, Haro & Mendo"
