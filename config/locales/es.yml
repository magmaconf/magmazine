    keynotes:
      title1: "Conferencias Magistrales"
      title: "Artículo"
      author: "Por David Padilla"
      keynote1: "La primer conferencia Magistral del evento. Scott Chacón nos dió una ligera probada de lo que es la cultura de Github.  Hay muchas cosas buenas sucediendo en esa oficina. Una de las cosas que más vale la pena mencionar es cómo la mayoría de las personas no cuentan con un espacio específico de trabajo. No tienen cubículos ni oficinas, sino solamente mesas y sillas por todos lados, para que puedas sentarte donde quieras.
Y para aquellos que no pueden hacer esto seguido por una razón en particular, se promueve la rotación de lugares periódicamente.
Los cuartos para sus juntas tienen “temas”, y mucho espacio para ser utilizado por los Githubers para divertirse mientras están en el trabajo.
No hay horarios, no hay juntas, no hay límite en los días de descanso... todo esto ayuda a darle forma a la cultura de Github y sus empleados."
      keynote2: "La Conferencia que casi todo el mundo de Rails estaba esperando. Aaron Patterson hablando sobre algunas de las nuevas funciones que vendrán en Rails 4. Tal vez, lo más importante que mostró fue el Queue API, y se nota que ¡será asombroso! Una vez implementado, no importa qué sistema de Queing uses en el background, el código de tu app de Rails siempre permanecerá igual ya que estarás hablándole a Rails, y a su vez, Rails se comunicará con el Queing system. Cambiar de queues será más fácil que antes. Él también nos mostró algunos de los features que están en su lista de deseos personal, como Streaming y Rails.js, lo cual unificaría todo del servidor al browser."
      keynote3: "El Doctor Nic inspiró a muchos en su Conferencia Magistral al hablar sobre la motivación que debemos tener para ir “rápido” como desarrolladores.
Cuando empiezas a ver tu código pasado, y sigues pensando que es muy bueno, entonces, haz llegado a tu punto más alto como desarrollador.
Tal vez, uno de los consejos más sobresalientes fue que: “No puedes escribir el código de hoy, si sigues atorado en los problemas de ayer”.
Él nos contó su experiencia sobre cómo es que cada que veía una nueva gema, lenguage o plataforma, él revisaba si existía un TextMate Bundle. Si no existía uno, entonces él lo desarrollaba.
Su mensaje fue claro, la gente que hace Open Source es gente igual a tí ya mí.  Todo lo que debes hacer es tomar el teclado e iniciar algo.  En algún punto, alguien se unirá al proyecto y colaborará contigo."
